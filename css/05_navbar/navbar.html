<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #c39595;
            color: #fff;
        }
        .nav-container-1 {
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .nav1 {
            /* border: 2px solid red; */
            background-color: rgb(255, 250, 250);
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
        }
        .nav1 li {
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: rgb(10, 0, 0);
            /* background-color: aqua; */
            padding: 5px 10px;
            position: relative;
        }
        .nav1 .login-btn {
            background-color: rgb(82, 50, 228);
            color: wheat;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav1 a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(255, 127, 131);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after {
            transform: scaleX(1);
        }

        .nav2 {
            background-color: #bde8a0;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            /* display: flex; */
        }
        .nav2 li {
            margin-bottom: 12px;
        }
        .nav2 a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover {
            background-color: #b3ebb3;
        }
        .nav2 .login-btn {
            background-color: #a0bce8;
            color: #fff;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10%;
        }
        .nav2 .login-btn:hover{
            background-color: burlywood;
        }

        .nav3 {
            background-color: #c89cea;
        }
        .nav3 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a {
            text-decoration: none;
            color: aliceblue;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content {
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: #c89cea;
            min-width: 150px;
        }
        .nav3 .dropdown-content a:hover {
            background-color: #d6c1e6;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn">Login</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Horizontal with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <button class="login-btn">Login</button>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn">Login</button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
